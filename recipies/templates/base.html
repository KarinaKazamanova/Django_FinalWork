<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}
    Мой сайт
    {% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <ul class="nav nav-pills justify-content-end align-items-end">
            <li class="nav-item"><a href="/recipies" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="/recipies/login" class="nav-link">Войти</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="/recipies/logout" class="nav-link">Выйти</a></li>
            {% endif %}
             <li class="nav-item"><a href="/recipies/register" class="nav-link">Регистрация</a></li>
            <li class="nav-item"><a href="/recipies/edit" class="nav-link">Редактировать</a></li>
            

        </ul>


        {% if messages %}
        	{% for message in messages %}
          	<div class="alert alert-{{ message.tags }}">
            	{{ message }}
          	</div>
        	{% endfor %}
        {% endif %}

        
        {% block content %}
        Страница не заполнена
        {% endblock %}
    </div>
    <div class="row fixed-bottom modal-footer">
        <hr>
        <p>Все права защищены &copy;</p>
    </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
